<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation using JS</title>
    <script defer src="validation.js"></script>
</head>
<body>
    <div id="mainCanvas">
        <form id="mainForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputCountry" class="form-label">Country</label>
                <input class="form-control" id="exampleInputCountry" aria-describedby="countryHelp">
                <div id="countryHelp" class="form-text">Please enter the country you reside in.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputZipCode" class="form-label">Zip Code</label>
                <input type="email" class="form-control" id="exampleInputZipCode" aria-describedby="zipCodeHelp">
                <div id="zipCodeHelp" class="form-text">Please enter your ZipCode.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp">
                <div id="passwordHelp" class="form-text">Please enter your unique password.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPasswordConfirmation" class="form-label">Password Confirmation</label>
                <input type="password" class="form-control" id="exampleInputPasswordConfirmation" aria-describedby="passwordConfirmationHelp">
                <div id="passwordConfirmationHelp" class="form-text">Please re-enter your password.</div>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
    </div>
</body>
</html>
